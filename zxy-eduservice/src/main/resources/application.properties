# \u670D\u52A1\u7AEF\u53E3
server.port=8001
# \u670D\u52A1\u540D
spring.application.name=zxy-eduservice

# \u73AF\u5883\u8BBE\u7F6E\uFF1Adev\u3001test\u3001prod
spring.profiles.active=dev

# mysql\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/online_edu?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

# Hikari\u662FSpring Boot 2.0\u4E4B\u540E\u9ED8\u8BA4\u6574\u5408\u7684\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\uFF0C\u6BD4druid\u66F4\u5FEB\u7684\u6570\u636E\u5E93\u8FDE\u63A5\u6C60

#mybatis\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u8FD4\u56DEjson\u7684\u5168\u5C40\u65F6\u95F4\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#\u963F\u91CC\u4E91 OSS
#\u4E0D\u540C\u7684\u670D\u52A1\u5668\uFF0C\u5730\u5740\u4E0D\u540C   ( \u5728\u8FD9\u9700\u8981\u4FEE\u6539\u6210\u81EA\u5DF1\u963F\u91CC\u4E91\u7684\u76F8\u5173\u5C5E\u6027\uFF09
aliyun.oss.file.endpoint=your endpoint 
aliyun.oss.file.keyid=your accessKeyId
aliyun.oss.file.keysecret=your accessKeySecret
#bucket\u53EF\u4EE5\u5728\u63A7\u5236\u53F0\u521B\u5EFA\uFF0C\u4E5F\u53EF\u4EE5\u4F7F\u7528java\u4EE3\u7801\u521B\u5EFA
aliyun.oss.file.bucketname=online-edu-teacher

